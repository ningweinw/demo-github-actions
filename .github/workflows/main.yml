name: A demo workflow
on:
  # Triggered by commit, excluding workflow and action files
  push:
    paths-ignore:
    - '.github/**'
    - 'action-a/**'

jobs:
  build:
    name: Demo build job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ./action-a
      with:
        MY_NAME: ${{ vars.DEVELOPER_NAME }}
